<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="EBookStore Team" />
    <meta name="description" content="Explore and purchase a variety of ebooks online, from fiction to non-fiction, across multiple genres at EBookStore." />
    <meta name="keywords" content="ebooks, online bookstore, buy ebooks, digital books, ebook store" />
    <meta property="og:title" content="EBookStore" />
    <meta property="og:description" content="Your online destination for exploring and purchasing ebooks." />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://www.ebookstore.com" />

    <!-- Favicon Setup with Background Color and Enhanced Style -->
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <style>
      /* Applying background color to the title in browser tab */
      title {
        color: white;
        background-color: #1e1e1e; /* Dark theme */
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Adding styles for Favicon */
      link[rel="icon"] {
        border-radius: 50%;
        border: 3px solid #fff; /* White border around the logo */
      }
    </style>

    <!-- Title -->
    <title>EBookStore</title>

    <!-- Preconnect to external services for improved performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- Web Font Import for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-gray-100 font-poppins">
    <!-- Main React Application Root -->
    <div id="root"></div>

    <!-- React Script (Main entry for your React app) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
